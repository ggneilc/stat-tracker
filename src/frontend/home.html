<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="greet">   </div>


    <div>
      <h2>Stats</h2>
    </div>

    <script>
    const greeting = document.getElementById("Greet");

    function greetUser() {
      fetch("/home")
        .then((response) => response.json())
        .then((data) => {
          greeting.innerHTML = "";
          data.forEach((user) => {
            const head = document.createElement("h1")
            head.innerHTML = `<h1>Hello, ${user.Username}</h1>`
            greeting.appendChild(head);
          })
        });
    }
    greetUser();
    </script>

</body>
</html>
